<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-entrega 01</title>

  <link rel="stylesheet" href="./css/estilos.css">
</head>

<h1>Calculadora de nota final</h1>

<form id="calcular-nota">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required> <br><br>

  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" min="0" max="10" required><br><br>

  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" min="0" max="10" required><br><br>

  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" min="0" max="10" required><br><br>

  <button type="button" onclick="calcularNotaFinal()">Calcular Nota Final</button><br><br>

  <p>Nota Final: <span id="resultado"></span></p>
  <p>Resultado: <span id="estado"></span></p>

  <button type="button" onclick="resetForm()">Reiniciar</button>
</form>

<body>
  <script src="./main.js"></script>
</body>

</html>
