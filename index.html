<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega 3</title>

  <!-- Sweet Alert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
  <h1>Registro de Alumnos</h1>

  <div class="container">

    <label for="nombreEstudiante">Nombre del estudiante:</label>

    <input type="text" id="nombreEstudiante" onkeydown="focusNext(event, 'nota1')">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="1" max="10" onkeydown="focusNext(event, 'nota2')">

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="1" max="10" onkeydown="focusNext(event, 'nota3')">

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="1" max="10" onkeydown="submitForm(event)">

    <div class="btn-group">
      <button onclick="agregarEstudiante()">Agregar Estudiante</button>
      <button class="btn-deleteAll" onclick="resetearResultados()">Borrar Datos Guardados</button>
    </div>
  </div>

  <div class="container">
    <div id="resultados-estudiantes"></div>
  </div>

  <!-- Script js -->
  <script src="./main.js"></script>
  
  <!-- Script SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
